<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <div id="playButton" style="position: absolute; z-index: 999; display: none;">
        <button id="startVideo">Play</button>
    </div>
    <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true;" embedded arjs='sourceType: webcam;'>
        <a-assets>
            <video id="my-video" autoplay loop muted playsinline src="mov_bbb.mp4"></video>
        </a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity id="example-target" mindar-image-target="targetIndex: 0">
            <!-- Видео будет добавлено здесь динамически -->
        </a-entity>
    </a-scene>

    <script src="./path/to/your/script.js"></script>
</body>
</html>
